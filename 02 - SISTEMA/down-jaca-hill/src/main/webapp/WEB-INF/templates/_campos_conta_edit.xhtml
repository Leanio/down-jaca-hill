<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:panelGrid columns="2">
	
		<p:outputLabel value="Login" for="login" />
		<p:inputText id="login" value="#{contaEdit.conta.login}"
			required="true" label="Login" />

		<p:outputLabel value="Senha" for="senha"
			rendered="#{!contaEdit.isEdicao()}" />
		<p:password id="senha" value="#{contaEdit.conta.senha}"
			match="confirmacaoSenha" required="true"
			rendered="#{!contaEdit.isEdicao()}" label="Senha" />

		<p:outputLabel value="Confirmação de senha" for="confirmacaoSenha"
			rendered="#{!contaEdit.isEdicao()}" />
		<p:password id="confirmacaoSenha" required="true"
			rendered="#{!contaEdit.isEdicao()}" label="Confirmação de senha" />

		<p:outputLabel value="E-Mail" for="email" />
		<p:inputText id="email" value="#{contaEdit.conta.email}"
			required="true" label="E-Mail" />

	</p:panelGrid>
</ui:composition>
</html>
