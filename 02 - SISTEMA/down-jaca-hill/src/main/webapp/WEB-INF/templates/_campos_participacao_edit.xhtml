<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:panelGrid columns="2">
	
		<p:outputLabel value="Tempo gasto" for="tempoGasto" />
		<p:calendar id="tempoGasto" value="#{participacaoEdit.participacao.tempoGasto}" pattern="HH:mm:ss" timeOnly="true" required="true" />
		
		<p:outputLabel value="Pedidos de participação" for="pedidoParticipacao" rendered="#{!participacaoEdit.edicao}" />
		<p:selectOneMenu id="pedidoParticipacao" value="#{participacaoEdit.participacao.pedidoParticipacao}" label="Pedido de participação" required="true" filter="true" filterMatchMode="contains" rendered="#{!participacaoEdit.edicao}">
			<f:selectItem  itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
			<f:selectItems value="#{participacaoEdit.pedidosParticipacao}" var="s" itemLabel="#{s.ciclista.pessoa.conta.login}" itemValue="#{s}" />
		</p:selectOneMenu>
		
	</p:panelGrid>
</ui:composition>

</html>
