<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:panelGrid columns="2">
	
		<p:outputLabel value="Número" for="numero" />
		<p:inputText id="numero" value="#{numero}" label="Número" required="true" /> 
		
		<p:outputLabel value="Rua" for="rua" />
		<p:inputText id="rua" value="#{rua}" label="Rua" required="true"/>
		
		<p:outputLabel value="Bairro" for="bairro" />
		<p:inputText id="bairro" value="#{bairro}" label="Rua" required="true"/>
		
		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText id="complemento" value="#{complemento}" label="complemento"/>
		
		<p:outputLabel for="estado" value="Estado" />
		<p:selectOneMenu id="estado" value="#{estadoSelecionado}" label="Estado" required="true" filter="true" filterMatchMode="contains">
			<f:selectItem  itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
			<f:selectItems value="#{estados}" var="s" itemLabel="#{s.nome}" itemValue="#{s}" />
			<p:ajax update=":form:cidade" listener="#{carregarCidades[carregarCidadesEvento]}" />
		</p:selectOneMenu>

		<p:outputLabel for="cidade" value="Cidade" />
		<p:selectOneMenu id="cidade" value="#{cidadeSelecionada}" label="Cidade" required="true" disabled="#{estadoEstaSelecionado}" filter="true" filterMatchMode="contains">
			<f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true" itemDisabled="true" />
			<f:selectItems value="#{cidades}" var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
		</p:selectOneMenu>
		
	</p:panelGrid>
</ui:composition>

</html>
