<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:panelGrid columns="2">
	
		<p:outputLabel value="É profissional ?" for="eProfissional"/>
		<p:toggleSwitch id="eProfissional" value="#{ciclistaEdit.ciclista.isProfissional}" required="true" label="É profissional ?"/>
		
		<p:commandButton value="Cadastrar" action="#{ciclistaEdit.salvar()}" />
		<p:commandButton id="deleteCiclista" value="Desativar"
			action="#{ciclistaEdit.desativar()}">
			<p:confirm header="Confirmação!"
				message="Você quer desativar o ciclista ?"
				icon="ui-icon-alert" />
		</p:commandButton>
	</p:panelGrid>
</ui:composition>

</html>
