<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:panelGrid columns="2">
	
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" value="#{modeloEdit.modelo.nome}" label="Nome" required="true"/>
		
		<p:outputLabel value="Marca" for="marca"/>
		<p:selectOneMenu id="marca" value="#{modeloEdit.modelo.marca}" label="Marca" required="true" filter="true" filterMatchMode="contains">
			<f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
			<f:selectItems value="#{modeloEdit.getMarcas()}" var="s" itemLabel="#{s.nome}" itemValue="#{s}" />
		</p:selectOneMenu>
		
	</p:panelGrid>
</ui:composition>

</html>
