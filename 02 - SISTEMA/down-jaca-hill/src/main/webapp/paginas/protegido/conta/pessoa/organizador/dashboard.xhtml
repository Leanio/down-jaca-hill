<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{chartLinePedidosAvaliadosOrganizador.init}"></f:viewAction>
			<f:viewAction action="#{chartLinePedidosOrganizador.init()}"></f:viewAction>
			<f:viewAction action="#{chartLineGanhosPagamento.init()}"></f:viewAction>
			<f:viewAction action="#{donutPedidosOrganizador.init()}"></f:viewAction>
		</f:metadata>
	</ui:define>

	<ui:define name="content"> 
		<p:panel header="Pedidos nos últimos #{chartLinePedidosOrganizador.dias} dias">
			<p:lineChart model="#{chartLinePedidosOrganizador.lineModel}" style="width: 100%; height: 300px;" />
		</p:panel>
		<p:panel header="Pedidos avaliados nos últimos #{chartLinePedidosAvaliadosOrganizador.dias} dias">
			<p:lineChart model="#{chartLinePedidosAvaliadosOrganizador.lineModel}" style="width: 100%; height: 300px;"/>
		</p:panel>
		<p:panel header="Pagamentos nos últimos #{chartLineGanhosPagamento.meses} meses">
			<p:lineChart model="#{chartLineGanhosPagamento.lineModel}" style="width: 100%; height: 300px;" />
		</p:panel>
		<p:panel header="Status dos pedidos nos últimos #{donutPedidosOrganizador.dias} dias">
			<p:donutChart model="#{donutPedidosOrganizador.donutModel}" style="width: 100%; height: 200px;"/>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
