<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
	<ui:define name="content">
		<h:form id="formEditSenha">
			<p:panelGrid columns="2">
				<p:outputLabel value="Suposta senha" for="supostaSenha" />
				<p:password id="supostaSenha"
					value="#{contaEditSenha.supostaSenhaSemHash}" label="Suposta senha" required="true" />

				<p:outputLabel value="Nova senha" for="novaSenha" />
				<p:password id="novaSenha"
					value="#{contaEditSenha.novaSenhaSemHash}"
					match="confirmacaoNovaSenha" label="Nova senha" required="true" feedback="true"/>

				<p:outputLabel value="Confirmação da nova senha"
					for="confirmacaoNovaSenha" />
				<p:password id="confirmacaoNovaSenha" required="true" feedback="true"/>

				<p:commandButton value="Atualizar"
					action="#{contaEditSenha.atualizar()}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
