<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{manageParticipacaoCiclista.init()}"></f:viewAction>
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<p:fieldset legend="Participações">
			<p:dataTable id="dataTableParticipacao" var="participacao"
				value="#{manageParticipacaoCiclista.participacoes}"
				emptyMessage="Nenhum registro encontrado." rows="5" paginator="true"
				paginatorAlwaysVisible="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" lazy="true" paginatorPosition="bottom">

				<p:column headerText="Título do evento">
					<h:outputText value="#{participacao.pedidoParticipacao.evento.titulo}" />
				</p:column>
				
				<p:column headerText="Colocação">
					<h:outputText value="#{participacao.premiacao.colocacao}" />
				</p:column>

				<p:column headerText="Tempo">
					<h:outputText value="#{participacao.tempoGasto}" />
				</p:column>

			</p:dataTable>
		</p:fieldset>

	</ui:define>
</ui:composition>

</html>
