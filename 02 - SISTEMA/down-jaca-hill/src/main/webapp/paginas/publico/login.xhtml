<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewAction action="#{erroPaginaLogin.dispararMensagemLoginErro(param['error'])}" onPostback="true" />
</f:metadata>

<h:head>
	<title>Autenticação</title>
</h:head>

<h:body> 
	<h:form id="formLogin" prependId="false" onsubmit="action='j_security_check';">
		<ui:include src="/WEB-INF/templates/_growl.xhtml" />

		<p:panel id="autenticacao" header="Autenticação" style="width: 40%; text-align:center; margin: auto;">
		
			<p:panelGrid columns="1" style="width: 100%;">
			
				<p:inputText id="j_username" placeholder="Login" style="width: 100%;" />
				
				<p:password id="j_password" placeholder="******" style="width: 100%;" />
				
				<p:commandButton id="login" value="Entrar" ajax="false" icon="fa fa-sign-in" style="width: 50%" />
				
				<p:outputPanel>
					<p:link value="Criar conta" outcome="/paginas/publico/conta/conta_edit.xhtml"></p:link>
					<p:outputLabel value=" OU "></p:outputLabel>
					<p:link value="Recuperar conta" outcome="/paginas/publico/conta/recuperacao_conta.xhtml"></p:link>
				</p:outputPanel>
				
			</p:panelGrid>
			
		</p:panel>

	</h:form>
</h:body>

</html>
